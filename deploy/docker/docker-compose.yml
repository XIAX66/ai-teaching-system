version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: ats_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_teaching_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # MongoDB for Textbook content (Phase 2 - Step 2)
  mongo:
    image: mongo:6.0
    container_name: ats_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Qdrant for Vector Search (Phase 2 - Step 2)
  qdrant:
    image: qdrant/qdrant
    container_name: ats_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Neo4j for Knowledge Graph (Phase 2 - Step 2)
  neo4j:
    image: neo4j:5.11
    container_name: ats_neo4j
    restart: always
    environment:
      NEO4J_AUTH: neo4j/password
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data

volumes:
  mysql_data:
  mongo_data:
  qdrant_data:
  neo4j_data:
