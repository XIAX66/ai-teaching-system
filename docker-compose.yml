version: '3.8'

services:
  # MySQL: Metadata Storage
  mysql:
    image: mysql:8.0
    container_name: ats_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ai_teaching_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  # MongoDB: Textbook content & AI analysis
  mongo:
    image: mongo:6.0
    container_name: ats_mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root_password
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Qdrant: Vector Database for RAG
  qdrant:
    image: qdrant/qdrant
    container_name: ats_qdrant
    restart: always
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  # Backend: Go + Python Parser
  backend:
    build: ./backend
    container_name: ats_backend
    restart: always
    depends_on:
      - mysql
      - mongo
    environment:
      - MYSQL_DSN=user:password@tcp(mysql:3306)/ai_teaching_db?charset=utf8mb4&parseTime=True&loc=Local
      - MONGO_URI=mongodb://root:root_password@mongo:27017
    ports:
      - "8080:8080"
    volumes:
      - ./backend/uploads:/app/uploads

  # Frontend: React + Nginx
  frontend:
    build: ./frontend
    container_name: ats_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mysql_data:
  mongo_data:
  qdrant_data:
